<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KakaReza Beach Volleyball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.2rem;
      text-shadow: 1px 1px #000;
      margin-bottom: 0.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff0, 0 0 30px #0ff; }
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0.5rem 0 1.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      margin-bottom: 1.2rem;
    }

    button {
      background: #ff4081;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    button:hover {
      background: #f50057;
    }

    .info {
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    .checkboxes {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      text-align: left;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèê KakaReza Entry Form</h1>
    <p>Hey guys! Please complete the form for <strong>Saturday, July 19th</strong><br>Games start at <strong>9:00 AM</strong> ‚è∞</p>

    <form id="volleyballForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <button type="submit">Submit ‚úâÔ∏è</button>

      <div class="checkboxes">
        <label><input type="checkbox" checked disabled> I don‚Äôt want a Speedo. I have my own gear.</label>
        <label><input type="checkbox" checked disabled> I opt out of narmish before the games.</label>
      </div>
    </form>

    <div class="info">
      üéØ We aim for <strong>10 players</strong>, but we'll confirm with <strong>8</strong><br><br>
      üöó Best to <strong>carpool</strong>. We can take 2‚Äì3 cars from KP in Parsippany.  
      Please leave extra cars in the municipal lot across from KP.
    </div>
  </div>

  <script>
    document.getElementById("volleyballForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      if (name) {
        const subject = encodeURIComponent("KakaReza Volleyball Signup - July 19");
        const body = encodeURIComponent(`Hey, this is ${name} and I'm in for beach volleyball on Saturday!\n\n‚úÖ I have my own gear.\n‚úÖ I opt out of narmish.`);
        const mailtoLink = `mailto:nycsal@gmail.com?subject=${subject}&body=${body}`;
        window.location.href = mailtoLink;
      } else {
        alert("Please enter your name!");
      }
    });
  </script>
</body>
</html>

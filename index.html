<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hand Focus Trainer</title>

<style>
:root {
  --bg1: #0f2027;
  --bg2: #203a43;
  --bg3: #2c5364;
  --accent: #ffd166;
  --card: rgba(255,255,255,0.12);
  --text: #ffffff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
  color: var(--text);
  font-family: "Segoe UI", system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 420px;
  padding: 20px;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
  font-size: 1.6rem;
}

.header p {
  opacity: 0.8;
  margin-top: 6px;
}

.card {
  background: var(--card);
  border-radius: 18px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.exercise-name {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.hand {
  font-size: 5rem;
  margin: 20px 0;
  animation-duration: 1.5s;
  animation-iteration-count: infinite;
}

.timer {
  font-size: 2.4rem;
  font-weight: bold;
}

.round {
  margin-top: 8px;
  opacity: 0.85;
}

.controls {
  display: flex;
  gap: 12px;
  margin-top: 18px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 1rem;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: #000;
  font-weight: 600;
}

button.secondary {
  background: #ffffff33;
  color: #fff;
}

@keyframes openClose {
  0%,100% { transform: scale(1); }
  50% { transform: scale(0.7); }
}

@keyframes twist {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(25deg); }
}

@keyframes pinch {
  0%,100% { transform: scale(1); }
  50% { transform: scale(0.85) rotate(-10deg); }
}

@keyframes shake {
  0%,100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

@keyframes stretch {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

@keyframes tap {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(15px); }
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <h1>üñê Hand Focus Trainer</h1>
    <p>Improve focus ‚Ä¢ memory ‚Ä¢ stability</p>
  </div>

  <div class="card">
    <div class="exercise-name" id="exerciseName"></div>
    <div class="hand" id="handIcon">‚úã</div>
    <div class="timer" id="timer">30</div>
    <div class="round" id="round">Round 1 of 6</div>

    <div class="controls">
      <button onclick="startPause()">Start</button>
      <button class="secondary" onclick="resetApp()">Reset</button>
    </div>
  </div>
</div>

<script>
const EXERCISE_TIME = 30;

const exercises = [
  { name: "Open & Close Palm", icon: "‚úã", anim: "openClose" },
  { name: "Finger Pinch", icon: "ü§è", anim: "pinch" },
  { name: "Wrist Twist", icon: "‚úä", anim: "twist" },
  { name: "Shake Hands", icon: "üñê", anim: "shake" },
  { name: "Finger Stretch", icon: "üññ", anim: "stretch" },
  { name: "Finger Taps", icon: "‚òùÔ∏è", anim: "tap" }
];

let index = 0;
let time = EXERCISE_TIME;
let interval = null;
let running = false;

const nameEl = document.getElementById("exerciseName");
const handEl = document.getElementById("handIcon");
const timerEl = document.getElementById("timer");
const roundEl = document.getElementById("round");

function loadExercise() {
  const ex = exercises[index];
  nameEl.textContent = ex.name;
  handEl.textContent = ex.icon;
  handEl.style.animationName = ex.anim;
  timerEl.textContent = time;
  roundEl.textContent = `Round ${index + 1} of ${exercises.length}`;
}

function startPause() {
  if (running) {
    clearInterval(interval);
    running = false;
    return;
  }

  running = true;
  interval = setInterval(() => {
    time--;
    timerEl.textContent = time;

    if (time <= 0) {
      index++;
      if (index >= exercises.length) {
        clearInterval(interval);
        running = false;
        alert("üéâ Session complete!");
        return;
      }
      time = EXERCISE_TIME;
      loadExercise();
    }
  }, 1000);
}

function resetApp() {
  clearInterval(interval);
  running = false;
  index = 0;
  time = EXERCISE_TIME;
  loadExercise();
}

loadExercise();
</script>
</body>
</html>
